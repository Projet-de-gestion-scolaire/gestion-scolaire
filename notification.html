<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Gestion des Notifications</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1>Notifications</h1>
    <nav>
      <a href="index.html">Accueil</a>
      <a href="eleve.html">Élèves</a>
      <a href="emploi.html">Emploi du temps</a>
      <a href="professeur.html">Professeurs</a>
      <a href="notification.html" class="active">Notifications</a>
      <a href="parent.html">Portail parents</a>
      <a href="parametres.html">Paramètres</a>
    </nav>
  </header>

  <main>
    <!-- Formulaire d'ajout -->
    <section>
      <h2>Ajouter une notification</h2>
      <form id="form-notif">
        <label for="titre-notif">Titre :</label>
        <input type="text" id="titre-notif" required>

        <label for="contenu-notif">Contenu :</label>
        <textarea id="contenu-notif" required></textarea>

        <button type="submit">Ajouter</button>
      </form>

      <!-- Message temporaire -->
      <div id="message-toast" class="toast-message">Notification ajoutée !</div>
    </section>

    <!-- Liste des notifications -->
    <section>
      <h2>Liste des notifications</h2>
      <table id="table-notif">
        <thead>
          <tr>
            <th>Titre</th>
            <th>Date</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Rempli dynamiquement par JS -->
        </tbody>
      </table>
    </section>
  </main>

  <script src="js/notification.js"></script>
</body>
</html>
