<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Gestion des élèves</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1>Gestion des élèves</h1>
    <nav>
       <a href="index.html">Accueil</a>
      <a href="eleve.html">Élèves</a>
      <a href="emploi.html">Emploi du temps</a>
      <a href="professeur.html">Professeurs</a>
      <a href="notification.html">notifications</a>
      <a href="parent.html">Portail parents</a>
      <a href="parametres.html">Paramètres</a>
    </nav>
  </header>
  <main>
    <section>
      <h2>Ajouter un élève</h2>
      <form id="form-eleve">
        <input type="text" id="nom" placeholder="Nom" required>
        <input type="text" id="classe" placeholder="Classe" required>
        <select id="statut">
          <option value="présent">Présent</option>
          <option value="absent">Absent</option>
        </select>
        <button type="submit">Ajouter</button>
      </form>
    </section>
    <section>
      <h2>Liste des élèves</h2>
      <table id="table-eleves">
        <thead>
          <tr>
            <th>Nom</th>
            <th>Classe</th>
            <th>Statut</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Les élèves seront ajoutés ici dynamiquement -->
        </tbody>
      </table>
    </section>
  </main>
  <script src="js/eleves.js"></script>
</body>
</html>
